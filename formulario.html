<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@100&family=Poppins&display=swap" rel="stylesheet">
    <title>formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <header>
            <h1>Crie e compartilhe seu evento</h1>
            <p>o primeiro passo, é preencher esse formulario de inscrição</p>
        </header>
    </div>
    <form id="my-form">
        <fieldset>
            <div class="fieldset-wrapper">
                <legend>informações do formulario</legend>

                <div class="input-wrapper">
                        <label for="event-title">Titulo do evento <span>(minimo 8 caracteres)</span></label>
                        <input type="text" id="event-title" required minlength="8">
                        </div>

                        <div class="input-wrapper">
                        <label for="event-link">link do evento <span>(comece com http//)</span></label>
                        <input type="text" id="event-link">
                        </div>

                        <div class="input-wrapper">
                        <label for="event-whatssap">whatssapp para contato<span>(somente números)</span></label>
                        <input type="number" id="event-whatssap">
                        </div>

                        <div class="input-wrapper">
                        <label for="event-extra">Informações extras</label>
                        <textarea id="event-extra"></textarea>
                        </div>
                        <div class="input-wrapper">
                            <label for="event-category">categoria</label>
                            <select id="event-category">
                                <option value="live">Ao vivo</option>
                                <option value="podcast">Podcast</option>
                                <option value="mentoria">Mentoria</option>
                            </select>
                            </div>
            </div>
            
            
        </fieldset>

        <fieldset>
            <div class="fieldset-wrapper">
                <legend>Privacidade</legend>

                <div class="input-wrapper">
                    <label for="event-email">E-mail do administrador <span>(digite um email valido)</span></label>
                    <input type="email" id="event-email">
                </div>

                <div class="input-wrapper">
                    <label for="event-password">Senha de acesso para participantes <span>(no minimo 8 caracteres)</span></label>
                    <input type="password" required minlength="8">
                </div>

                <div class="input-checkbox">
                    <input type="checkbox" id="event-checkbox">
                    <label for="event-checkbox" id="event-checkbox">Evento privado</label>
                </div>
                
            </div>
        </fieldset>

        
        <fieldset>
            <div class="fieldset-wrapper">
                <legend>Data e Hora</legend>

                <div class="colum-3">
                    <div class="input-wrapper">
                        <label for="event-ate">data</label>
                        <input type="date" id="event-date" required>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-time">das</label>
                        <input type="time" id="event-time" required>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-ate">ate</label>
                        <input type="time" id="event-ate" required>
                    </div>
                </div>
            </div>
        </fieldset>

    </form>

    <footer>
            <input type="submit"
             class="button" value="Salvar evento"
             form="my-form">
    </footer>
</body>
</html>
